<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ReMediar</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Google Identity Services e Google API -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <h1>ReMediar</h1>
        <p>Agenda Online para Idosos</p>
      </div>
      <div id="auth-buttons" class="auth-buttons">
        <button id="login-btn" style="display: inline-block;">Login</button>
        <button id="register-btn" style="display: inline-block;">Cadastro</button>
        <button id="logout-btn" class="logout-btn" style="display: none;">Sair</button>
      </div>
    </div>
    <div id="login-status"></div>
  </header>

  <div class="container">
    <nav id="main-nav" style="display: none;">
      <button id="home-btn">Tela Inicial</button>
      <button id="schedule-btn">Agendamento</button>
      <button id="history-btn">Histórico</button>
    </nav>

    <!-- Login -->
    <div id="login" class="screen active">
      <h2>Login</h2>
      <div class="form-group">
        <label for="login-email">E-mail:</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Senha:</label>
        <input type="password" id="login-password" required>
      </div>
      <button class="button" id="login-submit">Entrar</button>
      <p id="login-error" class="error-message"></p>

      <!-- Google Login -->
      <div id="g_id_onload"
           data-client_id="810891313360-frc3ivhj7njfdboln4e61tqiphq8p52j.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-auto_prompt="true">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="sign_in_with"
           data-size="large"
           data-logo_alignment="left">
      </div>
    </div>

    <!-- Cadastro -->
    <div id="register" class="screen">
      <h2>Cadastro</h2>
      <div class="form-group">
        <label for="register-email">E-mail:</label>
        <input type="email" id="register-email" required>
      </div>
      <div class="form-group">
        <label for="register-password">Senha:</label>
        <input type="password" id="register-password" required minlength="6">
      </div>
      <button class="button" id="register-submit">Cadastrar</button>
      <p id="register-error" class="error-message"></p>
    </div>

    <!-- Tela Inicial -->
    <div id="home" class="screen">
      <h2>Tela Inicial</h2>
      <p id="user-email">Bem-vindo(a)!</p>
      <h3>Compromissos e Lembretes do Dia</h3>
      <ul id="today-list"></ul>
    </div>

    <!-- Agendamento -->
    <div id="schedule" class="screen">
      <h2>Agendar Compromisso / Lembrete</h2>
      <div class="form-group">
        <label for="event-type">Tipo:</label>
        <select id="event-type">
          <option value="medicamento">Lembrete de Medicamento</option>
          <option value="compromisso">Compromisso Médico</option>
        </select>
      </div>
      <div class="form-group">
        <label for="event-title">Título:</label>
        <input type="text" id="event-title" required>
      </div>
      <div class="form-group">
        <label for="event-date">Data:</label>
        <input type="date" id="event-date" required>
      </div>
      <div class="form-group">
        <label for="event-time">Horário:</label>
        <input type="time" id="event-time" required>
      </div>
      <button class="button" id="add-event-btn">Adicionar Evento</button>
      <p id="event-error" class="error-message"></p>
    </div>

    <!-- Histórico -->
    <div id="history" class="screen">
      <h2>Histórico</h2>
      <ul id="history-list"></ul>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h2>Editar Agendamento</h2>
      <div class="form-group">
        <label for="edit-type">Tipo:</label>
        <select id="edit-type">
          <option value="medicamento">Lembrete de Medicamento</option>
          <option value="compromisso">Compromisso Médico</option>
        </select>
      </div>
      <div class="form-group">
        <label for="edit-title">Título:</label>
        <input type="text" id="edit-title" required>
      </div>
      <div class="form-group">
        <label for="edit-date">Data:</label>
        <input type="date" id="edit-date" required>
      </div>
      <div class="form-group">
        <label for="edit-time">Horário:</label>
        <input type="time" id="edit-time" required>
      </div>
      <button class="button" id="save-edit-btn">Salvar</button>
      <button class="button cancel-btn" id="cancel-edit-btn">Cancelar</button>
      <p id="edit-error" class="error-message"></p>
    </div>
  </div>

  <!-- Modal de Confirmação -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <h2>ReMediar</h2>
      <p id="confirm-text"></p>
      <div style="margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
        <button class="button cancel-btn" id="confirm-cancel">Cancelar</button>
        <button class="button" id="confirm-ok">Confirmar</button>
      </div>
    </div>
  </div>

  <footer>
    <p>ReMediar ver 3 - Desenvolvido por: Davi Ferreira, Franksney Gregorio e Ricardo Ruiz</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="firebase-app.js"></script>
  <script src="firebase-auth.js"></script>
  <script src="firebase-database.js"></script>

  <!-- Seu Script -->
  <script src="script.js"></script>
</body>
</html>
